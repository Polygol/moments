<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Moments</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --edge-refraction-filter: url('#edge-refraction-only');
            --sun-shadow: 0 0 0 0 transparent;
            
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --background-color-dark-tr: rgba(28, 28, 28, 0.7);
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
        	--background-color-light-tr: rgba(240, 240, 240, 0.7);
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --background-color-tr: var(--background-color-dark-tr);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --background-color-tr: var(--background-color-light-tr);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }

        button, .control-btn, .view-btn, .action-btn {
            transform: scale(1);
            transition: all 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
            border: 1px solid var(--glass-border);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 10.04 10.04"><circle cx="5.02" cy="5.02" r="4.52" style="fill:rgba(0,0,0,0.5);stroke:rgba(255,255,255,0.5);stroke-width:1"/></svg>') 10 10, auto !important;
        }

        .material-symbols-rounded {
            vertical-align: middle;
        }
        
        body {
           background-color: var(--background-color-tr);
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           padding: 0;
           padding-top: 80px;
           user-select: none;
           transition: background-color 0.3s, color 0.3s;
           color: var(--text-color);
           overflow-x: hidden;
        }

        body::-webkit-scrollbar, .modal-content::-webkit-scrollbar {
            width: 8px; /* Thin scrollbar */
        }

        body::-webkit-scrollbar-track, .modal-content::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb, .modal-content::-webkit-scrollbar-thumb {
            background-color: var(--search-background);
            border-radius: 50px;
        }
        
        .container {
           width: 100%;
           max-width: none;
           height: calc(100vh - 80px);
           display: flex;
           flex-direction: column;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: transparent;
            border: none;
            position: fixed;
            top: 0px;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: top 0.3s ease;
            height: 80px;
        }
        
        .header-container::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            backdrop-filter: blur(1px);
        }
        
        .header-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            backdrop-filter: blur(2.5px);
            mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 0) 100%
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 1) 90%,
                rgba(0, 0, 0, 0) 100%
            );
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            background-color: var(--search-background);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px 8px 44px;
            color: var(--text-color);
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow);
            width: 200px;
            transition: width 0.3s ease;
            height: 50px;
        }
        
        .search-input:focus {
            outline: none;
            width: 250px;
        }
        
        .search-input::placeholder {
            color: var(--secondary-text-color);
        }
        
        .search-btn {
            position: absolute;
            left: 8px;
            background: none;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            padding: 5px;
        }
        
        .view-toggle {
            display: flex;
            background-color: var(--search-background);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow);
            border: 1px solid var(--glass-border);
            height: 50px;
        }
        
        .view-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .view-btn.active {
            background-color: var(--secondary-text-color);
            color: var(--background-color);
        }
            
        .camera-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow);
            font-size: 1.3rem;
        }
        
        /* Main Content */
        .photos-container {
            flex: 1;
            padding: 0 20px 20px 20px;
        }
        
        /* Grid View */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background-color: var(--search-background);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.3) 100%);
            display: flex;
            align-items: flex-end;
            padding: 10px;
            opacity: 1;
            transition: opacity 0.2s;
        }
        
        .photo-date {
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .select-checkbox {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background-color: var(--search-background);
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow);
        }
        
        .photo-item.selected .select-checkbox {
            opacity: 1;
        }
        
        .photo-item.selected .select-checkbox {
            background-color: var(--text-color);
            color: var(--background-color);
        }
        
        /* List View */
        .photos-list {
            display: none;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        
        .photo-list-item {
            display: flex;
            align-items: center;
            background-color: var(--search-background);
            border-radius: 15px;
            padding: 12px;
            gap: 15px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .photo-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            background-color: var(--overlay-color);
        }
        
        .photo-info {
            flex: 1;
        }
        
        .photo-name {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 5px;
        }
        
        .photo-details {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }
        
        .photo-size {
            color: var(--secondary-text-color);
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        /* Empty State */
        .empty-photos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            gap: 20px;
            flex: 1;
            min-height: 400px;
        }
        
        .empty-photos .material-symbols-rounded {
            font-size: 4rem;
        }
        
        .empty-photos-text {
            text-align: center;
            line-height: 1.6;
        }
        
        .open-camera-btn {
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Photo Preview Modal */
        .photo-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--overlay-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.25s, opacity 0.25s linear;
        }
        
        .photo-preview-modal.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        
        .preview-content {
            background-color: var(--search-background);
            border-radius: 25px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow), 0 0 50px rgba(0, 0, 0, 0.2);
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .preview-title {
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Open Runde';
        }
        
        .close-preview {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .preview-image {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
            background-color: #000;
        }
        
        .preview-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--overlay-color);
            border-radius: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .info-label {
            color: var(--secondary-text-color);
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .info-value {
            color: var(--text-color);
            font-weight: 500;
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background-color: var(--search-background);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            box-shadow: var(--sun-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn.primary {
            background-color: var(--text-color);
            color: var(--background-color);
        }
        
        .action-btn.danger {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        /* Selection Actions */
        .selection-actions {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--search-background);
            backdrop-filter: blur(5px) saturate(2) var(--edge-refraction-filter);
            padding: 10px 15px 10px 25px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--sun-shadow), 0 0 15px rgba(0, 0, 0, 0.05);
            display: none;
            gap: 10px;
            align-items: center;
            z-index: 1500;
        }
        
        .selection-count {
            color: var(--text-color);
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }
        
        .selection-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
    
        .selection-btn.danger {
            color: #dc3545;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-top: 10px;
                height: calc(100vh - 120px);
            }
            
            .search-input {
                width: 150px;
            }
            
            .search-input:focus {
                width: 180px;
            }
            
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .app-title {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
            
            .preview-content {
                width: 95%;
                padding: 15px;
            }
            
            .preview-actions {
                justify-content: stretch;
            }
            
            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }
        
        /* Animations */
        .reduce-animations * {
           animation: none !important;
           transition: opacity 0.3s ease !important;
           transition-property: opacity !important;
        }
        
        .reduce-animations button,
        .reduce-animations .photo-item,
        .reduce-animations .photo-list-item {
           transform: scale(1) !important;
           transition: opacity 0.3s ease !important;
        }
        
        .reduce-animations button:active,
        .reduce-animations .photo-item:active,
        .reduce-animations .photo-list-item:active {
           transform: scale(0.98) !important;
           transition: none !important;
           filter: brightness(1.5) !important;
        }
        
        /* Active effect */
        button:active, 
        .photo-item:active,
        .photo-list-item:active {
           transform: scale(0.96);
           transition: all 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
           filter: brightness(1.5);
        }
    </style>
</head>
<body data-app-name="MOMENTS">
    <svg style="display: none">
        <filter id="edge-refraction-only" color-interpolation-filters="linearRGB">
            <!-- Part 1: Create the turbulence noise that will displace the pixels -->
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="2" result="turbulence"></feTurbulence>
        
            <!-- Part 2: Create a mask that is only opaque at the very edges of the source graphic -->
            <feMorphology in="SourceGraphic" operator="erode" radius="4" result="eroded"></feMorphology>
            <feComposite in="SourceGraphic" in2="eroded" operator="out" result="border_mask"></feComposite>
        
            <!-- Part 3: Apply the turbulence only to the edge mask -->
            <feComposite in="turbulence" in2="border_mask" operator="in" result="edge_turbulence"></feComposite>
        
            <!-- Part 4: Create a displacement map that is neutral (50% gray) in the center
                 and has the turbulence pattern at the edges. This prevents the center of the
                 graphic from being distorted. -->
            <feFlood flood-color="#808080" result="neutral_base"></feFlood>
            <feMerge result="displacement_map">
                <feMergeNode in="neutral_base"></feMergeNode>
                <feMergeNode in="edge_turbulence"></feMergeNode>
            </feMerge>
        
            <!-- Part 5: Apply the displacement twice and combine the results. -->
            <!-- Pass 1: A positive scale refracts the top and left edges inward correctly. -->
            <feDisplacementMap in="SourceGraphic" in2="displacement_map" scale="30" xChannelSelector="R" yChannelSelector="G" result="disp_positive"></feDisplacementMap>
            
            <!-- Pass 2: A negative scale refracts the bottom and right edges inward correctly. -->
            <feDisplacementMap in="SourceGraphic" in2="displacement_map" scale="-30" xChannelSelector="R" yChannelSelector="G" result="disp_negative"></feDisplacementMap>
            
            <!-- Part 6: Blend the two results. The 'lighten' mode takes the non-transparent pixels
                 from both passes. Since the "incorrect" refractions are pushed into transparent
                 areas, this effectively combines the correctly refracted edges from both passes. -->
            <feBlend in="disp_positive" in2="disp_negative" mode="lighten"></feBlend>
        </filter>
    </svg>
    
    <div class="container">
        <div class="header-container">
            <div class="header-actions">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <span class="material-symbols-rounded">grid_view</span>
                    </button>
                    <button class="view-btn" data-view="list">
                        <span class="material-symbols-rounded">view_list</span>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search photos" id="search-input">
                    <button class="search-btn">
                        <span class="material-symbols-rounded">search</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="photos-container">
            <!-- Grid View -->
            <div class="photos-grid" id="photos-grid">
                <!-- Photos will be populated by JavaScript -->
            </div>
            
            <!-- List View -->
            <div class="photos-list" id="photos-list">
                <!-- Photos will be populated by JavaScript -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-photos" id="empty-photos">
                <span class="material-symbols-rounded">photo_library</span>
                <div class="empty-photos-text">
                    <div>No photos yet</div>
                    <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">
                        Take some photos with the camera app to see them here
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Selection Actions -->
    <div class="selection-actions" id="selection-actions">
        <span class="selection-count" id="selection-count">0 selected</span>
        <button class="selection-btn" id="download-selected-btn" title="Download Selected">
            <span class="material-symbols-rounded">download</span>
        </button>
        <button class="selection-btn" id="share-selected-btn" title="Share Selected">
            <span class="material-symbols-rounded">share</span>
        </button>
        <button class="selection-btn danger" id="delete-selected-btn" title="Delete Selected">
            <span class="material-symbols-rounded">delete</span>
        </button>
        <button class="selection-btn" id="clear-selection-btn" title="Clear Selection">
            <span class="material-symbols-rounded">close</span>
        </button>
    </div>
    
    <!-- Photo Preview Modal -->
    <div class="photo-preview-modal" id="photo-preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <div class="preview-title" id="preview-title">Photo Details</div>
                <button class="close-preview" id="close-preview-btn">×</button>
            </div>
            <img class="preview-image" id="preview-image" src="" alt="Photo preview">
            <div class="preview-info" id="preview-info">
                <!-- Photo info will be populated by JavaScript -->
            </div>
            <div class="preview-actions">
                <button class="action-btn" id="edit-btn">
                    <span class="material-symbols-rounded">edit</span>
                    Edit
                </button>
                <button class="action-btn" id="share-btn">
                    <span class="material-symbols-rounded">share</span>
                    Share
                </button>
                <button class="action-btn primary" id="download-btn">
                    <span class="material-symbols-rounded">download</span>
                    Download
                </button>
                <button class="action-btn danger" id="delete-btn">
                    <span class="material-symbols-rounded">delete</span>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let photos = [];
        let filteredPhotos = [];
        let selectedPhotos = new Set();
        let currentView = 'grid';
        let currentPreviewPhoto = null;
        let isSelectionMode = false;

        // DOM elements
        const photosGrid = document.getElementById('photos-grid');
        const photosList = document.getElementById('photos-list');
        const emptyPhotos = document.getElementById('empty-photos');
        const searchInput = document.getElementById('search-input');
        const viewButtons = document.querySelectorAll('.view-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const openCameraBtn = document.getElementById('open-camera-btn');
        const photoPreviewModal = document.getElementById('photo-preview-modal');
        const previewImage = document.getElementById('preview-image');
        const previewTitle = document.getElementById('preview-title');
        const previewInfo = document.getElementById('preview-info');
        const closePreviewBtn = document.getElementById('close-preview-btn');
        const selectionActions = document.getElementById('selection-actions');
        const selectionCount = document.getElementById('selection-count');

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await photoDB.init();
                await loadPhotos();
                setupEventListeners();
                setupCommunication();
                renderPhotos();
            } catch (error) {
                console.error('Error initializing app:', error);
                setupEventListeners();
                setupCommunication();
                renderPhotos();
            }
        });

        // Setup communication with camera app
        function setupCommunication() {
          window.addEventListener('message', async (event) => {
            if (event.origin !== window.location.origin) return;
        
            // only handle the forwarded payload
            if (event.data.type === 'photoAdded') {
              await loadPhotos();
              renderPhotos();
            }
          });
        }

        // IndexedDB setup
        class PhotoDB {
            constructor() {
                this.dbName = 'PhotosDB';
                this.version = 1;
                this.db = null;
            }
        
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('photos')) {
                            const store = db.createObjectStore('photos', { keyPath: 'id' });
                            store.createIndex('timestamp', 'timestamp', { unique: false });
                        }
                    };
                });
            }
        
            async savePhoto(photo) {
                const transaction = this.db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                return store.put(photo);
            }
        
            async getAllPhotos() {
                const transaction = this.db.transaction(['photos'], 'readonly');
                const store = transaction.objectStore('photos');
                const index = store.index('timestamp');
                return new Promise((resolve, reject) => {
                    const request = index.getAll();
                    request.onsuccess = () => resolve(request.result.reverse()); // Most recent first
                    request.onerror = () => reject(request.error);
                });
            }
        
            async deletePhoto(id) {
                const transaction = this.db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                return store.delete(id);
            }
        }
        
        const photoDB = new PhotoDB();

        // Load photos (shared with camera app)
        async function loadPhotos() {
            try {
                const dbPhotos = await photoDB.getAllPhotos();
                
                photos = dbPhotos.map(photo => ({
                    id: photo.id,
                    url: photo.url,
                    timestamp: photo.timestamp,
                    name: `IMG_${new Date(photo.timestamp).toISOString().slice(0, 19).replace(/[:-]/g, '')}.jpg`,
                    size: 'Unknown',
                    date: new Date(photo.timestamp),
                    type: 'image/jpeg'
                }));
        
                filteredPhotos = [...photos];
            } catch (error) {
                console.error('Error loading photos:', error);
                photos = [];
                filteredPhotos = [];
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // View toggle
            viewButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    viewButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    renderPhotos();
                });
            });

            // Search
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query) {
                    filteredPhotos = photos.filter(photo => 
                        photo.name.toLowerCase().includes(query) ||
                        photo.date.toLocaleDateString().includes(query)
                    );
                } else {
                    filteredPhotos = [...photos];
                }
                renderPhotos();
            });

            // Modal close
            closePreviewBtn.addEventListener('click', closePhotoPreview);
            photoPreviewModal.addEventListener('click', (e) => {
                if (e.target === photoPreviewModal) {
                    closePhotoPreview();
                }
            });

            // Selection actions
            document.getElementById('download-selected-btn').addEventListener('click', downloadSelected);
            document.getElementById('share-selected-btn').addEventListener('click', shareSelected);
            document.getElementById('delete-selected-btn').addEventListener('click', deleteSelected);
            document.getElementById('clear-selection-btn').addEventListener('click', clearSelection);

            // Preview actions
            document.getElementById('download-btn').addEventListener('click', downloadCurrentPhoto);
            document.getElementById('share-btn').addEventListener('click', shareCurrentPhoto);
            document.getElementById('delete-btn').addEventListener('click', deleteCurrentPhoto);
            document.getElementById('edit-btn').addEventListener('click', editCurrentPhoto);
        }
        
        // Open camera app
        function openCamera() {
            // Try to open in same tab or new tab
            try {
                window.location.href = '/camera/index.html';
            } catch (error) {
                window.open('/camera/index.html', '_blank');
            }
        }

        // Render photos based on current view
       function renderPhotos() {
           if (filteredPhotos.length === 0) {
               showEmptyState();
               return;
           }

           hideEmptyState();

           if (currentView === 'grid') {
               renderGridView();
           } else {
               renderListView();
           }
       }

       // Show empty state
       function showEmptyState() {
           photosGrid.style.display = 'none';
           photosList.style.display = 'none';
           emptyPhotos.style.display = 'flex';
       }

       // Hide empty state
       function hideEmptyState() {
           emptyPhotos.style.display = 'none';
       }

       // Render grid view
       function renderGridView() {
           photosGrid.style.display = 'grid';
           photosList.style.display = 'none';

           photosGrid.innerHTML = filteredPhotos.map(photo => `
               <div class="photo-item ${selectedPhotos.has(photo.id) ? 'selected' : ''}" 
                    data-id="${photo.id}" 
                    onclick="handlePhotoClick(${photo.id}, event)">
                   <img src="${photo.url}" alt="${photo.name}" loading="lazy">
                   <div class="photo-overlay">
                       <div class="photo-date">${formatDate(photo.date)}</div>
                   </div>
                   <div class="select-checkbox" onclick="togglePhotoSelection(${photo.id}, event)">
                       ${selectedPhotos.has(photo.id) ? '<span class="material-symbols-rounded" style="font-size: 14px;">check</span>' : ''}
                   </div>
               </div>
           `).join('');
       }

       // Render list view
       function renderListView() {
           photosGrid.style.display = 'none';
           photosList.style.display = 'flex';

           photosList.innerHTML = filteredPhotos.map(photo => `
               <div class="photo-list-item ${selectedPhotos.has(photo.id) ? 'selected' : ''}" 
                    data-id="${photo.id}" 
                    onclick="handlePhotoClick(${photo.id}, event)">
                   <img src="${photo.url}" alt="${photo.name}" class="photo-thumbnail" loading="lazy">
                   <div class="photo-info">
                       <div class="photo-name">${photo.name}</div>
                       <div class="photo-details">${formatDate(photo.date)} • ${photo.size}</div>
                   </div>
                   <div class="photo-size">${calculateSize(photo)}</div>
                   <div class="select-checkbox" onclick="togglePhotoSelection(${photo.id}, event)">
                       ${selectedPhotos.has(photo.id) ? '<span class="material-symbols-rounded" style="font-size: 14px;">check</span>' : ''}
                   </div>
               </div>
           `).join('');
       }

       // Handle photo click
       function handlePhotoClick(photoId, event) {
           if (event.target.closest('.select-checkbox')) {
               return; // Checkbox click handled separately
           }

           if (isSelectionMode) {
               togglePhotoSelection(photoId, event);
           } else {
               showPhotoPreview(photoId);
           }
       }

       // Toggle photo selection
       function togglePhotoSelection(photoId, event) {
           event.stopPropagation();
           
           if (selectedPhotos.has(photoId)) {
               selectedPhotos.delete(photoId);
           } else {
               selectedPhotos.add(photoId);
           }

           updateSelectionUI();
           renderPhotos();
       }

       // Update selection UI
       function updateSelectionUI() {
           const count = selectedPhotos.size;
           isSelectionMode = count > 0;
           
           if (isSelectionMode) {
               selectionActions.style.display = 'flex';
               selectionCount.textContent = `${count} selected`;
           } else {
               selectionActions.style.display = 'none';
           }
       }

       // Clear selection
       function clearSelection() {
           selectedPhotos.clear();
           updateSelectionUI();
           renderPhotos();
       }

       // Show photo preview
       function showPhotoPreview(photoId) {
           const photo = photos.find(p => p.id === photoId);
           if (!photo) return;

           currentPreviewPhoto = photo;
           previewImage.src = photo.url;
           previewTitle.textContent = photo.name;
           
           // Update photo info
           previewInfo.innerHTML = `
               <div class="info-item">
                   <div class="info-label">Name</div>
                   <div class="info-value">${photo.name}</div>
               </div>
               <div class="info-item">
                   <div class="info-label">Date</div>
                   <div class="info-value">${formatFullDate(photo.date)}</div>
               </div>
               <div class="info-item">
                   <div class="info-label">Size</div>
                   <div class="info-value">${calculateSize(photo)}</div>
               </div>
               <div class="info-item">
                   <div class="info-label">Type</div>
                   <div class="info-value">${photo.type}</div>
               </div>
               <div class="info-item">
                   <div class="info-label">Dimensions</div>
                   <div class="info-value" id="image-dimensions">Loading...</div>
               </div>
           `;

           // Get image dimensions
           const img = new Image();
           img.onload = function() {
               const dimensionsEl = document.getElementById('image-dimensions');
               if (dimensionsEl) {
                   dimensionsEl.textContent = `${this.width} × ${this.height} pixels`;
               }
           };
           img.src = photo.url;

           photoPreviewModal.classList.add('show');
       }

       // Close photo preview
       function closePhotoPreview() {
           photoPreviewModal.classList.remove('show');
           currentPreviewPhoto = null;
       }

       // Download current photo
       function downloadCurrentPhoto() {
           if (currentPreviewPhoto) {
               downloadPhoto(currentPreviewPhoto);
           }
       }

       // Share current photo
       function shareCurrentPhoto() {
           if (currentPreviewPhoto) {
               sharePhoto(currentPreviewPhoto);
           }
       }

       // Delete current photo
       function deleteCurrentPhoto() {
           if (currentPreviewPhoto && confirm('Are you sure you want to delete this photo?')) {
               deletePhoto(currentPreviewPhoto.id);
               closePhotoPreview();
           }
       }

       // Edit current photo
       function editCurrentPhoto() {
           if (currentPreviewPhoto) {
               // Open photo editor or show edit options
               alert('Photo editing feature coming soon!');
           }
       }

       // Download selected photos
       function downloadSelected() {
           const selected = Array.from(selectedPhotos).map(id => photos.find(p => p.id === id));
           selected.forEach(photo => downloadPhoto(photo));
           clearSelection();
       }

       // Share selected photos
       function shareSelected() {
           if (navigator.share) {
               const selected = Array.from(selectedPhotos);
               navigator.share({
                   title: `${selected.length} Photos`,
                   text: `Sharing ${selected.length} photos`
               }).catch(console.error);
           } else {
               alert('Sharing is not supported on this device');
           }
           clearSelection();
       }

       // Delete selected photos
       function deleteSelected() {
           if (confirm(`Are you sure you want to delete ${selectedPhotos.size} photos?`)) {
               Array.from(selectedPhotos).forEach(id => deletePhoto(id));
               clearSelection();
           }
       }

       // Download single photo
       function downloadPhoto(photo) {
           const a = document.createElement('a');
           a.href = photo.url;
           a.download = photo.name;
           document.body.appendChild(a);
           a.click();
           document.body.removeChild(a);
       }

       // Share single photo
       function sharePhoto(photo) {
           if (navigator.share) {
               // Convert blob URL to file for sharing
               fetch(photo.url)
                   .then(response => response.blob())
                   .then(blob => {
                       const file = new File([blob], photo.name, { type: photo.type });
                       return navigator.share({
                           files: [file],
                           title: photo.name
                       });
                   })
                   .catch(error => {
                       console.error('Error sharing photo:', error);
                       alert('Unable to share photo');
                   });
           } else {
               // Fallback: copy link or show share options
               navigator.clipboard.writeText(photo.url).then(() => {
                   alert('Photo link copied to clipboard');
               }).catch(() => {
                   alert('Sharing is not supported on this device');
               });
           }
       }

       // Delete photo
       async function deletePhoto(photoId) {
            try {
                // Remove from IndexedDB
                await photoDB.deletePhoto(photoId);
                
                // Remove from local arrays
                const photoIndex = photos.findIndex(p => p.id === photoId);
                if (photoIndex > -1) {
                    const photo = photos[photoIndex];
                    URL.revokeObjectURL(photo.url);
                    photos.splice(photoIndex, 1);
                }
        
                filteredPhotos = filteredPhotos.filter(p => p.id !== photoId);
                selectedPhotos.delete(photoId);
                
                renderPhotos();
                updateSelectionUI();
        
                // tell the parent to forward to Camera
                window.parent.postMessage({
                  targetApp:   'Camera',
                  type:        'photoDeleted',
                  photoId
                }, window.location.origin);
            
              } catch (error) {
                console.error('Error deleting photo:', error);
              }
        }

       // Format date for display
       function formatDate(date) {
           const now = new Date();
           const diffTime = Math.abs(now - date);
           const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

           if (diffDays === 1) {
               return 'Today';
           } else if (diffDays === 2) {
               return 'Yesterday';
           } else if (diffDays <= 7) {
               return `${diffDays - 1} days ago`;
           } else {
               return date.toLocaleDateString();
           }
       }

       // Format full date
       function formatFullDate(date) {
           return date.toLocaleString();
       }

       // Calculate file size (placeholder since we can't get actual size from blob URLs)
       function calculateSize(photo) {
           // This is a rough estimate since we can't get actual blob size
           return '~2.5 MB';
       }

       // Global functions for inline event handlers
       window.handlePhotoClick = handlePhotoClick;
       window.togglePhotoSelection = togglePhotoSelection;

       // Handle keyboard shortcuts
       document.addEventListener('keydown', (event) => {
           if (event.key === 'Escape') {
               if (photoPreviewModal.classList.contains('show')) {
                   closePhotoPreview();
               } else if (isSelectionMode) {
                   clearSelection();
               }
           } else if (event.key === 'Delete' && isSelectionMode) {
               deleteSelected();
           } else if (event.ctrlKey && event.key === 'a') {
               event.preventDefault();
               // Select all photos
               photos.forEach(photo => selectedPhotos.add(photo.id));
               updateSelectionUI();
               renderPhotos();
           }
       });
   </script>
</body>
</html>
